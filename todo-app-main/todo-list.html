<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bgColor">
    <div>
      <div class="">
        <div class="">
          <img
            class="position-absolute attachment"
            id="headerBG"
            src="images/bg-desktop-dark.jpg"
            alt=""
          />
          <header id="  " class="center1 position-relative pt-5">
            <div class="top-heading">
              <h1 class="text-white p-2 position d-inline-block">T O D O</h1>
              <img
                id="theamMode"
                class="p-2"
                src="images/icon-sun.svg"
                alt=""
              />
            </div>
            <div class="bgColorDiv margin-top center">
              <input
                id="myInput"
                class="bgColorDiv border-change w-100"
                type="text"
                placeholder="Create a new todo..."
              />
            </div>
          </header>
        </div>
      </div>
      <main
        class="bgColorDiv color mt-5 center position-relative shadow center1"
        id=""
      >
        <ul class="cursorPointer" id="myUL"></ul>

        <div class="d-flex justify-content-between">
          <p id="itemsLeft"></p>
          <div class="positionDiv bgColorDiv cursorPointer">
            <span id="all">All</span>
            <span class="px-2" id="active">Active</span>
            <span id="complete">Completed</span>
          </div>
          <p class="cursorPointer" id="clearCompleted">Clear Completed</p>
        </div>
      </main>
      <p class="color p-4 marginPara text-center">
        Drag and drop to reorder list
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="todo-list.js"></script>
  </body>
</html>
